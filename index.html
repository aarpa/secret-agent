<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>

  <body>
    <!-- Company logo and title -->
    <header>
      <div class="container">
        <img class="logo" src="./resources/images/logo.png" alt="Company Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <!-- Banner section -->
      <div class="banner">
        <div class="container">
          <div class="announcement">
            <h1>NEW ARRIVAL</h1>
            <h2>SPORT BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>

      <!-- Menu bar -->
      <nav>
        <div class="container">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </div>
        <div class="mobile">
          <a href="#">Menu</a>
        </div>
      </nav>

      <!-- Thumbnail section -->
      <div class="thumbnail container">
        <div class="pen">
          <img src="./resources/images/pen.png">
          <h3>Exploding Pens</h3>
        </div>
        <div class="watch">
          <img src="./resources/images/watch.png">
          <h3>Cellular Watch</h3>
        </div>
        <div class="glasses">
          <img src="./resources/images/glasses.png">
          <h3>Thermal Glasses</h3>
        </div>
      </div>

      <!-- Contact section -->
      <div class="contact container">
        <div class="location">
          <h3>Location</h3>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <div class="container">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>

  </body>
</html>
